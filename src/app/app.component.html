<div class="container">
  <h1>{{titulo}}</h1>
  <form>
    
    <div class="form-group">
      <label>Operando A</label><br/>
      <input type="number" class="from-control" 
      placeholder="Escribe Operando A"
      [(ngModel)]="operandoA" name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Operando B </label><br/>
      <input type="number" class="from-control" 
      placeholder="Escribe Operando B"
      [(ngModel)]="operandoB" name="operandoB"/>
    </div>
    <button type="submit" class="text-info bg-dark" (click)="sumar()">Sumar</button>
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
